<!-- Exemplo de código HTML aqui -->
<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="pageTitle">Nome do usuário - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userAvatar" src="images/avatar.svg" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Nome do usuário</h1>
        <a id="userLink" target="_blank">
          <img src="images/github.svg" alt="Ícone github" />
          <span id="userLogin">usuário_github</span>
        </a>

        <p id="userBio">
          Bio do usuario
        </p>

        <ul>
          <li>
            <a href="https://www.instagram.com/italoandreolv/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/italoandreolv/" target="_blank">
              <img src="images/linkedin.svg" alt="Ícone Linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
